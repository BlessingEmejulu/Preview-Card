<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="product-card">
        <!--product image goes here-->
        <div class="productPreview">
          <picture>
            <source
              media="(min-width: 700px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <img
              class="productImg"
              src="./images/image-product-mobile.jpg"
              alt="Gabrielle Essence Eau De Parfum on a white surface surrounded by green leafs."
            />
          </picture>
        </div>

        <div class="description-card">
          <p class="description-title">Perfume</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p class="description-para">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <h2 class="main-price">$149.99</h2>
            <span class="old-price">$169.99</span>
          </div>

          <div class="button">
            <button>
              <img src="images/icon-cart.svg" alt="" />Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>Coded by
      <a href="https://web.facebook.com/blessing.emejulu.33/"
        >Blessing Emejulu</a>
    </div>
  </body>
</html>
